<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODO List WebApp</h1>
      <div class="inputContainer">
        <label for="newItem">TODO Item</label>
        <input type="text" id="newItem" />
        <button
          type="submit"
          onClick="addItem()"
          class="inputAddButton commonRadius"
          id="buttonAdd"
        >
          Add Item
        </button>
        <button
          type="submit"
          onClick="editTodoSubmit(event)"
          id="buttonEdit"
          class="displayNone inputEditButton commonRadius"
        >
          Edit Item
        </button>
      </div>

      <div id="todoList"></div>
    </div>
  </body>
  <script type="text/javascript" src="script1.js"></script>
</html>
